<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebMedicalPets</title>
  <!--<link href="css/reset.css" rel="stylesheet" type="text/css">-->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
<div class="row">
      <!-- Barra de navegacion Boostrap -->
      <nav class="navbar navbar-fixed-top navbar-default ">
        <div class="container">
          <div class="logo">
            <img class="imglogo" src="images/logo.gif" alt="WebMedicalPets" width="325" height="100">
          </div>
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button> <!-- boton para desplegar menu en dispositivos chicos -->
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp;Inicio</a></li>
              <li><a href="mascotas.html"><i class="fa fa-paw" aria-hidden="true"></i>&nbsp; Mascotas</a></li>
              <li><a href="#"><i class="fa fa-medkit" aria-hidden="true"></i>&nbsp; Medicamentos</a></li>
              <li><a href="contacto.html"><i class="fa fa-wpforms" aria-hidden="true"></i>&nbsp;Contáctanos</a></li>
              <li><a href="#"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Log in</a></li>
            </ul>
          </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
      </nav><!-- /.navbar -->
</div>
  <div class="row" style="padding-top: 170px;">

  </div>
  <div class="container">
      <div class="row">
<center>
            <div class="col-md-12">
              <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                  <table>
                    <tbody>
                      <tr>
                        <td>
                          <label for="name">Tu nombre:</label>
                        </td>
                        <td>
                          <input id="name" class="input" name="name" type="text" value="" size="30" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="email">Tu email:</label>
                        </td>
                        <td>
                          <input id="email" class="input" type="email" name="email" value="" size="30">
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label class="labelConsulta" for="msj">Tu consulta:</label>
                        </td>
                        <td>
                          <textarea id="message" class="input" name="message" rows="10" cols="31"></textarea>
                        </td>
                      </tr>
                      <tr>
                        <td>

                        </td>
                        <td class="btnEnviarConsulta">
                          <input id="submit_button" type="submit" value="Enviar email" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  </form>
            </div>

      </div>
</center>
  </div>


<div class="container">
  <div class="row">
    <footer>
      <div class="footer">
        copyright&copy;2016.design by juanma mendonça
      </div>
    </footer>
</div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
